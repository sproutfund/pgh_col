<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            function display(programs)
            {
                var table = $('table');
                jQuery.each(programs.result, function(i, program)
                {
                    console.log(program);
                    var row = $('<tr>');
                    row.append($('<td>').text(program.name))
                    row.append($('<td>').text(program.description))
                    row.append($('<td>').text(program.program_type))
                    row.append($('<td>').text(program.start_date))
                    row.append($('<td>').text(program.end_date))
                    table.append(row);
                });
            }

            function log_error(a,b,c,d)
            {
                console.log(a,b,c,d);
            }

            $(document).ready(function()
            {
                jQuery.ajax(
                    { url: './scheduled_programs.json'
                    , dataType: 'json'
                    , success: display
                    , error: log_error
                     }
                );
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>Program</th>
                <th>Description</th>
                <th>Type</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </table>
    </body>
</html>
