<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="semantic-ui/dist/semantic.css" />
    <link rel="stylesheet" href="semantic-ui/examples/feed.css" />



        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            function display(programs)
            {
                var event_feed = $('event_feed');

                jQuery.each(programs.result, function(i, program)
                {
                    console.log(program);
                    var event = $('<div class="ui divided items">');
                    var program_name = ($('<div class="header">').text(program.name);
                    var program_type = ($('<span class="sub-title">').text(program.program_type);
                    var logo = ($('<img src=program.logo_url>');
                    event.append($('<div class="item">')
                    event.append($('<div class="item">')
                    event.append($('<div class="image">')
                    event.append($('<img src=program.logo_url>')
                    event.append($('<div class="content">')
                    event.append($('<div class="header">').text(program.name)
                    event.append($('<div class="meta">')
                    event.append($('<span class="sub-title">').text(program.program_type)
                    event.append($('<div class="description">').text(program.program_type)
                                          .text(program.name))
                    event_feed.append(event);
                });
            }

            function log_error(a,b,c,d)
            {
                console.log(a,b,c,d);
            }

            $(document).ready(function()
            {
                jQuery.ajax(
                    { url: './scheduled_programs.json'
                    , dataType: 'json'
                    , success: display
                    , error: log_error
                     }
                );
            });
        </script>
    </head>
    <body>
        <div class="ui divided items">
          <div class="item">
            <div class="image">
              <img src="/images/wireframe/image.png">
            </div>
            <div class="content">
              <a class="header">12 Years a Slave</a>
              <div class="meta">
                <span class="sub-title">Union Square 14</span>
              </div>
              <div class="description">
                <p></p>
              </div>
              <div class="extra">
                <div class="ui label">IMAX</div>
                <div class="ui label"><i class="globe icon"></i> Additional Languages</div>
              </div>
            </div>
          </div>


          <div class="item">
            <div class="image">
              <img src="/images/wireframe/image.png">
            </div>
            <div class="content">
              <a class="header">My Neighbor Totoro</a>
              <div class="meta">
                <span class="cinema">IFC Cinema</span>
              </div>
              <div class="description">
                <p></p>
              </div>
              <div class="extra">
                <div class="ui right floated primary button">
                  Buy tickets
                  <i class="right chevron icon"></i>
                </div>
                <div class="ui label">Limited</div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="image">
              <img src="/images/wireframe/image.png">
            </div>
            <div class="content">
              <a class="header">Watchmen</a>
              <div class="meta">
                <span class="cinema">IFC</span>
              </div>
              <div class="description">
                <p></p>
              </div>
              <div class="extra">
                <div class="ui right floated primary button">
                  Buy tickets
                  <i class="right chevron icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
